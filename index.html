<!DOCTYPE html>
<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
  <div id="everything-outer">
    <canvas height="600" width="600" id="canvas-outer"></canvas>
    <div id="controls">
      <h3>Action</h3>
      <form>
        <input type="radio" id="place" name="mode" value="1" checked="checked">
        <label>Place</label>

        <input type="radio" id="erase" name="mode" value="-1">
        <label>Erase</label>
      </form>

      <br>

      <form>
        <h3>Particle to place</h3>
        <input type="checkbox" name="fixed">
        <label>Fixed particles?</label>
        <br>
        <input type="radio" id="positive" name="charges" value="1" checked="checked">
        <label>Positive particles</label>

        <input type="radio" id="negative" name="charges" value="-1">
        <label>Negative particles</label>

      </form>

      <br>

      <form>
        <h3>Electric Field & Forces</h3>
        <input type="checkbox" name="efield" checked="checked">
        <label>Show electric field</label>

        <input type="checkbox" name="lines" checked="checked">
        <label>Show forces</label>
      </form>

      <br>

      <form>
        <div class="slidecontainer">
          <h3>Electric force</h3>
          <label>0%</label>
          <input type="range" min="0" max="100" value="50" class="slider" id="myRange" name="eforce">
          <label>100%</label>
        </div>
        <div class="slidecontainer">
          <h3>Gravitational force</h3>
          <label>0%</label>
          <input type="range" min="0" max="100" value="0" class="slider" id="myRange" name="gforce">
          <label>100%</label>
        </div>
        <div class="slidecontainer">
          <h3>Frictional force</h3>
          <label>0%</label>
          <input type="range" min="0" max="100" value="0" class="slider" id="myRange" name="fforce">
          <label>100%</label>
        </div>
      </form>
      <br>
      <button onclick="restart()">Restart</button>
      <button onclick="alternatePause()" id="pause">Pause</button>
    </div>
  </div>
</body>
</html>
